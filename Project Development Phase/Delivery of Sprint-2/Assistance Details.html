    <div class="login-box">

			<div class="user-box">
				<input type="text" name="number" required="">

			</div>

            <input type="datetime-local" name="Reminder" required/>            
          </div>
          <div class="user-box">

                <option value="Before Meal"></option>
                <option value="Ater Meal"></option>
            </select>
            <label>Before Meal/After Meal</label>
          </div>
          
          <div class="user-box">
            <select name="CareTaker" id="cylinder">
                <option value="Chat"></option>
                <option value="Call"></option>
            </select>
            <label>Caretaker</label>
          </div>
          
          <a href="#" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Buy Medicine
          </a>
        </form>
      </div>
